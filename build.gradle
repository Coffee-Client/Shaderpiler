plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
    id 'application'
}

group = 'me.x150'
version = '1.0'

repositories {
    mavenCentral()
}


configurations {
    include
}
dependencies {
    include 'com.google.code.gson:gson:2.9.1'
    configurations.include.dependencies.each {
        implementation(it)
    }
}
compileKotlin {
    kotlinOptions.jvmTarget = '16'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '16'
}

application {
    mainClassName = 'MainKt'
}

jar {
    from {
        configurations.include.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    manifest {
        attributes(
                "Main-Class": "me.x150.MainKt"
        )
    }
}